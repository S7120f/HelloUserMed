<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Formusida</h1>
    <a th:href="@{/}">Hem</a>
    <a th:href="@{/memberpage}">Våra medlemar</a>
    

    <div>
      <form method="post" th:action="@{/new-member}" th:object="${newMember}">
        <input type="text" th:field="*{name}" placeholder="Member Name"/>
        <input type="text" th:field="*{email}" placeholder="Member Email"/>        
        <input type="submit" value="Lägg till medlem" />
      </form>
    </div>
  </body>

</html>
