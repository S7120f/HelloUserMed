<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
<body>
  <header>
    <h1 th:text="${siteName}"></h1>
    <a th:href="@{/}">Hem</a>
    <a th:href="@{/formpage}">Formulär</a>
  </header>
    

  <main>
    <h2>Våra medlemar</h2>
    <div>
      <ul>
        <li th:id="${item.id}" th:each="item : ${members}">
        <span>Namn: <strong th:text="${item.name}"></strong></span> <br>
        <span>E-post: <strong th:text="${item.email}"></strong></span> <br>

        </li>
      </ul>
    </div>
  </main>
</body>
</html>
